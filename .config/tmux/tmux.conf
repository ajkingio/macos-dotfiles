# Prefer tmux-256color when available to avoid color shifts.
if-shell "infocmp -x tmux-256color >/dev/null 2>&1" \
  "set -g default-terminal \"tmux-256color\"" \
  "set -g default-terminal \"xterm-256color\""
set -ga terminal-overrides ",tmux-256color:RGB"
set -ga terminal-overrides ",xterm-256color:RGB"
set -ga terminal-overrides ",xterm-ghostty:RGB"
# action key
#unbind C-a
unbind C-b
#set-option -g prefix C-b
set-option -g prefix C-a
set-option -g repeat-time 0
set-option -g focus-events on

#### Key bindings

set-window-option -g mode-keys vi

#bind t send-key C-t
# Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
# Open current directory
bind o if-shell "uname -s | grep -q Darwin" "run-shell \"open '#{pane_current_path}'\"" "run-shell \"xdg-open '#{pane_current_path}'\""
bind -r e kill-pane -a

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

#### basic settings

set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
set-window-option -g mode-keys vi
#set-window-option -g utf8 on
# look'n feel
set-option -g history-limit 64096

set -sg escape-time 10


# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# import
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"

source ~/.config/tmux/theme.conf
#source ~/.config/tmux/statusline.conf
source ~/.config/tmux/utility.conf

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-pain-control'
run '~/.config/tmux/plugins/tpm/tpm'
