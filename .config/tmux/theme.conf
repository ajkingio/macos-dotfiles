# Catppuccin Mocha palette
%hidden CRUST="#11111b"
%hidden BASE="#1e1e2e"
%hidden SURFACE="#313244"
%hidden OVERLAY="#6c7086"
%hidden TEXT="#cdd6f4"
%hidden SUBTEXT="#a6adc8"
%hidden PINK="#f5c2e7"
%hidden BLUE="#89b4fa"
%hidden GREEN="#a6e3a1"

# Status bar
set -g status on
set -g status-position bottom
set -g status-style "bg=#{BASE},fg=#{TEXT}"
set -g status-left "#[fg=#{BASE},bg=#{GREEN},bold] #S #[default] "
set -g status-left-length 20
set -g status-right "#{?client_prefix,#[fg=#{PINK}]â€¢#[default] ,}%H:%M"
set -g status-right-length 20

# Windows
set -g window-status-format "#[fg=#{OVERLAY}] #I #W "
set -g window-status-current-format "#[fg=#{PINK},bold] #I #W "
set -g window-status-separator ""

# Panes
set -g pane-border-style "fg=#{SURFACE}"
set -g pane-active-border-style "fg=#{BLUE}"

# Messages
set -g message-style "bg=#{SURFACE},fg=#{TEXT}"
set -g message-command-style "bg=#{SURFACE},fg=#{TEXT}"

# Misc
set -g display-panes-active-colour "#{BLUE}"
set -g display-panes-colour "#{OVERLAY}"
set -g clock-mode-colour "#{GREEN}"
